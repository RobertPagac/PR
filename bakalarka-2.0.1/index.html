<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">

    <title>Login and Registration Extension</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body class="mode">
    <div class="dropdown">
        <button id="options" class="options">
            <img src="opt.png" alt="Options" class="option-image">
        </button>
        <div class="dropdown-content mode" id="myDropdown">
            <a id="modebutton" class="mode"><img src="mode.png" alt="mode" class="settings-image"> Light mode</a>
            <a id="settingsbutton" href="#" class="mode"><img src="settings.png" alt="Settings" class="settings-image"> Settings</a>
            <a id="logoutbutton" href="#" class="mode"><img src="logout.png" alt="Logout" class="settings-image"> Logout</a>
        </div>
    </div>
    <form id="loginForm" action="http://localhost/db1/script.php" method="POST">
        <h1>Login</h1>
        <p id="error_message"></p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="mode" spellcheck="false" required>
        <br>
        <div></div>
        <label for="password">Master Password:</label>
        <input type="password" id="password" name="password" class="mode" required>
        <br>
        <div></div>
        <input type="submit" value="Login" name="submit">
        <p class="registration-link"><span id="forgotLink">Forgot password?</span></p>
        <p class="registration-link">Don't have an account? <span id="registrationLink">Register</span></p>

    </form>
</body>
</html>
