<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Password</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body class="mode">
    <button id="backbutton" class="backbtn">&lt</button>
    <div class="dropdown">
        <button id="options" class="options">
            <img src="opt.png" alt="Options" class="option-image">
        </button>
        <div class="dropdown-content mode" id="myDropdown">
            <a id="modebutton" class="mode"><img src="mode.png" alt="mode" class="settings-image"> Light mode</a>
            <a id="settingsbutton" href="#" class="mode"><img src="settings.png" alt="Settings" class="settings-image"> Settings</a>
            <a id="logoutbutton" href="#" class="mode"><img src="logout.png" alt="Logout" class="settings-image"> Logout</a>
        </div>
    </div>
    <form id="addForm" action="http://localhost/db1/add.php" method="POST">
        <h1>Add Password</h1>
        <p id="error_message"></p>
        <label for="url">URL:</label>
        <input class="mode"type="text" id="url" name="url" spellcheck="false" required>
        <br>
        <label for="username">Username:</label>
        <input class="mode"type="text" id="username" spellcheck="false" name="username">
        <br>
        <label for="email">Email:</label>
        <input class="mode"type="email" id="email" name="email">
        <br>
        <label for="password">Password:
            <span class="registration-link" id="generateLink">generate?</span>
          </label>
        <input class="mode"type="password" id="password" name="password" required>
        <div id="password-strength"></div>
        <br>
        <input type="submit" value="Add">
    </form>
    <button type="button" id="togglePassword" class="togglePassword3"><img id="toggleImage" src="showw.png" class="show-image"></button><br><br>

</body>
</html>
