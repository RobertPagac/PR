<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    
</head>
<body class="mode">
    <div class="dropdown">
        <button id="options" class="options">
            <img src="opt.png" alt="Options" class="option-image">
        </button>
        <div class="dropdown-content mode" id="myDropdown">
            <a id="modebutton" class="mode"><img src="mode.png" alt="mode" class="settings-image"> Light mode</a>
            <a id="settingsbutton" href="#" class="mode"><img src="settings.png" alt="Settings" class="settings-image"> Settings</a>
            <a id="logoutbutton" href="#" class="mode"><img src="logout.png" alt="Logout" class="settings-image"> Logout</a>
        </div>
    </div>
    <button class="backbtn" href="add_form.html" id="addButton">+</button>
    <div id="tablediv">
    <table id="userTable" class="mode">
        <caption id="caption" class="mode"><h1>Dashboard</h1></caption>
        <thead>
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th></th>
                <th>Expire Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="mode" id="tableBody">
        </tbody>
    </table>
</div>
</body>
</html>
